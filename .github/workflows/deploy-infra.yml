name: Deploy Infrastructure

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
    

permissions:
  id-token: write     # Required for AWS OIDC authentication
  contents: read      # Required to read repo contents

env:
  TF_VERSION: 1.6.6
  AWS_REGION: ap-south-1  # Change this to your desired AWS region
  OIDC_ARN: arn:aws:iam::350276938231:role/github-iac   # Change this to your github OIDC ARN
  STATE_BUCKET: github-iac-state-32323   # Update this to your S3 bucket name
  STATE_KEY: terraform.tfstate


jobs:
  terraform:
    name: Terraform Plan & Apply
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./infrastructure

    steps:
      # Checkout repository code
      - name: Checkout
        uses: actions/checkout@v4

      # Configure AWS credentials using OIDC
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.OIDC_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      # Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      # Terraform Init
      - name: Terraform Init
        run: terraform init -input=false

      # Terraform Format Check
      - name: Terraform Format
        run: terraform fmt -check -diff

      # Terraform Validate
      - name: Terraform Validate
        run: terraform validate

      # Terraform Plan
      - name: Terraform Plan
        run: terraform plan -out=tfplan -input=false

  apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    needs: terraform
    if: github.ref == 'refs/heads/main'
    
    environment:
      name: production
      url: https://console.aws.amazon.com/s3
    defaults:
      run:
        working-directory: ./infrastructure

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.OIDC_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Download Terraform state from S3
        run: |
          aws s3 cp s3://${{ env.STATE_BUCKET }}/${{ env.STATE_KEY }} ./terraform.tfstate || echo "No previous state found."

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        run: terraform init -input=false

      - name: Terraform Plan
        run: terraform plan -out=tfplan -input=false

      - name: Terraform Apply
        run: terraform apply -auto-approve "tfplan"

      - name: Upload Terraform state to S3
        run: |
          aws s3 cp ./terraform.tfstate s3://${{ env.STATE_BUCKET }}/${{ env.STATE_KEY }} --acl private